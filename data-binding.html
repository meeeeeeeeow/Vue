<!DOCTYPE html>
<html lang="en">

<div id="app">
    <!-- v-bind: let attribute be same as data in {{}} -->
    <!-- e.g., <h1 data="16">16</h1> -->
    
    <a v-bind:href="url">{{ url }}</a><br>
    <a :href="url">{{ url }}</a><br>
    <h1 :data="dynamicId">{{ dynamicId }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            url: 'https://www.youtube.com/',
            dynamicId: 16
        }
    })
</script>
