<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrape.min.css", rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="app">
            <form action="">
                <div class="col-sm-6">
                    <!-- <input v-model="message" type="text" class="form-control"> -->
                    <input v-model="options" type="text" class="form-control">
                </div>

                <fieldset class="form-group">
                    <legend>Radio buttons</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options" type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option-1">
                            Option one is this and that&mdash;be sure to include why it's great
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options" type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option-2">
                            Option two can be something else and selecting it will deselect option one
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options" type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option-3">
                            Option three is disabled
                        </label>
                    </div>
                </fieldset>

                <p>You selected {{ options.join(', ') }}</p>
                <!-- options will show the options' values which you select -->
            </form>

            <!-- {{ message }} -->
            <!-- message will show the words you type in the input textbox -->
        
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: '',
                options: []
            }
        })
    </script>

</body>
</html>
