<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrape.min.css", rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="app">
            <form action="">
                <div class="col-sm-6">
                    <input v-model="message" type="text" class="form-control">
                </div>
            </form>
            {{ message }}
            <!-- message will show the words you type in the input textbox -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>

</body>
</html>
